<div
  class="banner-top text-center"
  [style.background-image]="'url(assets/banner.jpg)'"
>
  <h1 class="heading">Get Registered</h1>
</div>

<div class="containerclass">
  <div class="imgcontainer">
    <img src="../assets/img_avatar2.png" alt="Avatar" class="avatar" />
  </div>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />

    <label for="email"><b>Email</b></label>
    <input
      type="text"
      [formControl]="email"
      placeholder="Enter Email"
      name="email"
      required
    />

    <label for="psw"><b>Password</b></label>
    <input
      type="password"
      [formControl]="password"
      placeholder="Enter Password"
      name="psw"
      required
    />

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input
      type="password"
      [formControl]="repeatPassword"
      placeholder="Repeat Password"
      name="psw-repeat"
      required
    />

    <label>
      <input
        type="checkbox"
        checked="checked"
        name="remember"
        style="margin-bottom:15px"
      />
      Remember me
    </label>

    <p>
      By creating an account you agree to our
      <a href="#">Terms & Privacy</a>.
    </p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" (click)="createUser()">
        Sign Up
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
